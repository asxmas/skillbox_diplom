spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/search_engine
    username: ${PSQL_USERNAME}
    password: ${PSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        properties:
          hibernate:
            format_sql: false
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: liquibase/changelog.yaml
    enabled: true
logging:
  level:
    liquibase: INFO
    org:
      springframework: INFO
      hibernate: INFO
  pattern:
    console: "%date{dd.MM-HH:mm:ss.SSS} %highlight(%5level) [%thread] %logger{45}: %msg%n"
    file: "%date{dd.MM-HH:mm:ss.SSS} %highlight(%5level) [%thread] %logger{45}: %msg%n"
  file:
    name: logging.log

